<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    async function redirectFromSlug() {
      const slug = window.location.pathname.slice(1); // extract slug from URL
      try {
        const response = await fetch('/urls.json');
        const urlMap = await response.json();
        const redirectUrl = urlMap[slug];
        if (redirectUrl) {
          window.location.replace(redirectUrl); // client-side redirect
        } else {
          document.body.innerHTML = "<h1>404 - Page Not Found</h1><p>Slug not recognized.</p>";
        }
      } catch (e) {
        document.body.innerHTML = "<h1>Error loading URL data.</h1>";
      }
    }
    redirectFromSlug();
  </script>
</head>
<body>
  <h1>Loading...</h1>
</body>
</html>
